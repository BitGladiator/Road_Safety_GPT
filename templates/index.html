<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Safety GPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10a37f;
            --primary-dark: #0d8c6c;
            --bg-dark: #343541;
            --bg-darker: #202123;
            --bg-message: #444654;
            --text-light: #ffffff;
            --text-muted: #9ca3af;
            --border: #4b5563;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-darker);
            padding: 16px;
            border-right: 1px solid var(--border);
        }

        .new-chat {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .new-chat:hover {
            background: rgba(255,255,255,0.1);
        }

        .history {
            margin-top: 20px;
        }

        .history-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Main Chat */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            color: var(--primary);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user .avatar {
            background: var(--primary);
        }

        .assistant .avatar {
            background: #6d28d9;
        }

        .avatar svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .content {
            background: var(--bg-message);
            padding: 16px;
            border-radius: 8px;
            line-height: 1.5;
            flex: 1;
        }

        .user .content {
            background: var(--primary);
        }

        /* Input */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #userInput {
            width: 100%;
            padding: 12px 50px 12px 16px;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 15px;
            resize: none;
            min-height: 56px;
            outline: none;
        }

        #userInput:focus {
            border-color: var(--primary);
        }

        #sendBtn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #sendBtn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Welcome Screen */
        .welcome {
            text-align: center;
            padding: 60px 20px;
        }

        .welcome h2 {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .welcome p {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .suggestion {
            padding: 16px;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            text-align: left;
            font-size: 14px;
        }

        .suggestion:hover {
            border-color: var(--primary);
        }

        /* Loading */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 20px;
        }

        .loading.active {
            display: flex;
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); }
            40% { transform: scale(1); }
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat" onclick="newChat()">
            + New Chat
        </button>
        <div class="history" id="historyList">
        </div>
    </div>
    <div class="main">
        <div class="header">
            <h1>Road Safety GPT</h1>
        </div>

        <div class="messages" id="messagesContainer">
            <div class="welcome">
                <h2>Road Safety Assistant</h2>
                <p>Get expert recommendations for road safety interventions based on IRC standards</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="sendSuggestion('Damaged STOP signs at intersections')">
                        Damaged STOP signs
                    </div>
                    <div class="suggestion" onclick="sendSuggestion('Faded road markings near schools')">
                        Faded road markings
                    </div>
                    <div class="suggestion" onclick="sendSuggestion('Speed control in residential areas')">
                        Speed control measures
                    </div>
                    <div class="suggestion" onclick="sendSuggestion('Missing warning signs on curves')">
                        Missing warning signs
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span>Analyzing...</span>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Describe the road safety problem..." 
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const icons = {
            user: `<svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>`,
            
            assistant: `<svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>`
        };

        let chatHistory = [];

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            document.querySelector('.welcome').style.display = 'none';
            addMessage(message, 'user');
            input.value = '';
            const loading = document.getElementById('loadingIndicator');
            const sendBtn = document.getElementById('sendBtn');
            loading.classList.add('active');
            sendBtn.disabled = true;
            setTimeout(() => {
                const response = `Based on IRC standards, for ${message.toLowerCase()}, I recommend:\n\n• Inspection of existing installations\n• Proper signage as per IRC:67-2022\n• Regular maintenance checks\n\nReference: IRC standards clause 14.4`;
                
                addMessage(response, 'assistant');
                addToHistory(message, response);
                
                loading.classList.remove('active');
                sendBtn.disabled = false;
            }, 1500);
        }

        function addMessage(text, sender) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = icons[sender];
            
            const content = document.createElement('div');
            content.className = 'content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addToHistory(userMessage, assistantMessage) {
            const historyItem = {
                user: userMessage,
                assistant: assistantMessage,
                timestamp: new Date().toISOString()
            };
            
            chatHistory.push(historyItem);
            updateHistoryUI();
        }

        function updateHistoryUI() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '<div style="color: var(--text-muted); margin-bottom: 12px;">Recent chats:</div>';
            
            chatHistory.slice().reverse().forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${item.user.substring(0, 25)}${item.user.length > 25 ? '...' : ''}`;
                
                historyItem.onclick = () => loadChatFromHistory(chatHistory.length - 1 - index);
                historyList.appendChild(historyItem);
            });
        }

        function loadChatFromHistory(index) {
            const item = chatHistory[index];
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            document.querySelector('.welcome').style.display = 'none';
            
            addMessage(item.user, 'user');
            addMessage(item.assistant, 'assistant');
        }

        function newChat() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="welcome">
                    <h2>Road Safety Assistant</h2>
                    <p>Get expert recommendations for road safety interventions based on IRC standards</p>
                    <div class="suggestions">
                        <div class="suggestion" onclick="sendSuggestion('Damaged STOP signs at intersections')">
                            Damaged STOP signs
                        </div>
                        <div class="suggestion" onclick="sendSuggestion('Faded road markings near schools')">
                            Faded road markings
                        </div>
                        <div class="suggestion" onclick="sendSuggestion('Speed control in residential areas')">
                            Speed control measures
                        </div>
                        <div class="suggestion" onclick="sendSuggestion('Missing warning signs on curves')">
                            Missing warning signs
                        </div>
                    </div>
                </div>
            `;
        }

        function sendSuggestion(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
            const textarea = event.target;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        window.onload = () => {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
